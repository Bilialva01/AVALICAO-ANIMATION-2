<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/163ad75834.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style-recados.css">
</head>

<body>
    <div class="container-fluid">
       
        <div class="fundo-vermelho">
            <div class="logado">
                <div class="meusRecados">
                    <h2 id="meus">My</h2>
                    <h2 id="recados">MESSAGES</h2>
                </div>
                
                <div class="btnSair">
                    <button id="sair" class="btn btn-primary">
                      <a href="../html/index.html">Sair</a>
                    </button>
                </div>
            </div>   
            
            <div class="block-inputs" id="editModal">
                <form id="infos_recados" class="addInfo">
                <input class="input_info" type="text" id="descRecado" placeholder="Descrição" required/>
                    <div>
                        <input class="input_info" type="text" id="nomeRecado" placeholder="Detalhamento" required/>
                        <input type="submit" value="Salvar" id="btnSalvar" name="btnSalvar" class="btnSalvar"/>
                    </div>
                </form>
              </div>
        </div>
       
       
       <div class="fundo-azul">
        <table id="tabelaRecados">
          <thead class="info">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Descrição do Recado</th>
              <th colspan="2">Ações</th>
            </tr>
          </thead>
          <br>
          <tbody id="tbody"></tbody>
        </table>
    </div>
</div>
<script src="../src/recados.js"></script>
</body>
</html>
